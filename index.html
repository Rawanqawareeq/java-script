<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Management Application</title>
    <link rel="stylesheet" href="assits/css/style.css">
</head>
<body>
  <section class="home-management">
    <div class="container">
        <h1>Welcome to Hame Task Management</h1>
        <form class="home-taskform">
            <div class="input-group">
                <label for="task-name">Task Name</label>
                <input type="text"  name="task-name" id="task-name">
                <p class="task-name-error d-none"></p>
            </div>
            <div class="input-group">
                <label for="task-date">Date Task</label>
                <input type="date" name="task-date"  id="task-date">
                <p class="task-date-error d-none"></p>
              
            </div>
            <div class="input-group">
              
                <input type="submit"  value="Add Task"  >
            </div>
            
        </form>
        <div class="tasks">
            <h1>List of Task</h1>
            <div class="btn">
                <button class="all">all</button>
                <button class="completed">complete</button>
                <button class="pending">pendding</button>
            </div>
            <ul class="task-list">
                
            </ul>

        </div>

    </div>
     
  </section>
    <script src="assits/js/main.js"></script>
</body>
</html>
