<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Management Application</title>
    <link rel="stylesheet" href="assits/css/style.css">
</head>
<body>
    <section class="Homework_Management">
        <div class="container">
            <h1> WELCOME TO HAME TASK Management</h1>
            <form class="home-taskform">
                <div class="input_group">
                    <label for="home-task" >Home task name</label>
                    <input type="text" name="home-task" id="home-task">
                    <p class="p-task"></p>
                </div>
                <div class="input_group">
                    <label for="Date-task" >Home task Date</label>
                    <input type="date"  name="task-date" id="Date-task">
                    <p class="p-date"></p>
                </div>
                
                
                <input type="submit" class="submit" value="Add Homework Task">
    
            </form>
            <div class="task_list">
                <h2>Home List Task</h2>
                <div class="btn">
                    <button class="all">all</button>
                    <button class="completed">complete</button>
                    <button class="pending">pendding</button>
                </div>
                <ul class="homeTask_list">
                    
                </ul>
            </div>
            <div>
               
           
                </div>
            </div>
        </div>

    </section>
    <script src="assits/js/main.js"></script>
</body>
</html>
